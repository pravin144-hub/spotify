<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="form.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up Page</title>
	<style>
			#link{
			color: #1DB954;

text-decoration: none;		
}
 #link:hover{
	color: white;
}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><a href="signup.html"><span class="fa fa-spotify"></span></a></h2></span>
				<h4 class="company_title">Spotify</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign Up</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
								title="Enter The Correct Format" name="Email" id="email" class="form__input" placeholder="What's your email?" required>
							</div>
							<div class="row">
								<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" id="password" class="form__input" placeholder="Create a password" required>
							</div>
                            <div class="row">
								<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" id="password" class="form__input" placeholder="Confirm password" required>
							</div>
                            <div class="row">
								<input type="text"  class="form__input" placeholder="Enter a Profile Name">
							</div>
							<div class="row">
								<h5>What's your date of birth?</h5>
								<input type="date"  class="form__input" required>
							</div>

							<div class="row">
								<button class="btn"><a id="link" href="index.html" >Sign-up</a></button>
							</div>
						</form>
					</div>
					<div class="row">
						<p>Have an account <a href="login.html">Log in</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
