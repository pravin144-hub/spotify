<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="form.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
</head>
<style>
	.main-content{
            position: relative;
            top: 100px;
        }
		#link{
			color: #1DB954;

text-decoration: none;		
}
 #link:hover{
	color: white;
}


</style>
<body>
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-spotify"></span></h2></span>
				<h4 class="company_title">Spotify</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Login</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
					               name="Email" id="email" class="form__input" placeholder="Email" required>
							</div>
							<div class="row">
								<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" id="password" class="form__input" placeholder="Password" required>
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div>
							<div class="row">
								<a href="#">Forget Password?</a>
							</div>
							<div class="row">
								<button class="btn"><a id="link" href="index.html">Log-in</a></button>
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a href="signup.html">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
